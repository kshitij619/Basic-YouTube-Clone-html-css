<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
    </div>

    <div style="
        display: flex;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">flex: 1</div>
        <div style="background-color: lightblue; flex: 2;">flex: 2</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        height: 70px;
        justify-content: center;
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        height: 70px;
        justify-content: space-around;
        align-items: center;
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
</body>
</html>
