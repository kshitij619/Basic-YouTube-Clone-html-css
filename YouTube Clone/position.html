<!DOCTYPE html>
<html>
<head>
    <title>Position Practice</title>
</head>
<body style="
    height: 4000px;
">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        z-index: 1;
    ">
        header
    </div>
    <div style="
    background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
    ">
        div 1
    </div>
    <div style="
        background-color: lightpink;
        color: white;
        height: 200px;
        width: 200px;
        position: relative;
    ">
        <div style="
            position: absolute;
            background-color: black;
            color: white;
            right: 5px;
            bottom: 5px;
        ">
            5:00
        </div>
    </div>
</body>
</html>
